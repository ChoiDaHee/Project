<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>css Gradient</title>
	<style>
		/*body{
			background-image: linear-gradient(to top, #fddb92 0%, #d1fdff 100%);
		}*/
		.gra1{
			height: 200px;
			background-image: linear-gradient(blue, #fddb92 30%, #d1fdff 70%)
		}
		.gra2{
			height: 200px;
			background-image: radial-gradient(circle, lightgray 10%, skyblue 50%, pink 70%)
		}
	</style>
</head>
<body>
	<div class="gra1"></div>
	<div class="gra2"></div>
</body>
</html>
