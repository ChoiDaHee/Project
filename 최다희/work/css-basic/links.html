<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CSS Links</title>
	<style>
		body{
			color: red;
		}
		p{
			color: green;
			background-color: lightgray;
			width: 300px;
			padding: 12px;
			text-align: center;
		}
		a{
			color: hotpink;
			background-color: lightpink;
			text-decoration: none;

		}
		a:link{
			color: lime;
		}
		a:visited{
			color: skyblue;
		}
		a:hover{
			color: gray;
		}
		a:active{
			color: orange;
		}
	</style>
</head>
<body>
	<div>나는 div에 있는 텍스트입니다.</div>
	<p>얘는 링크가 아닙니다.</p>
	<p><a href="#">이 구역은 링크입니다.</a></p>
	<p><a href="https://www.nate.com" target="_blank">네이트링크 입니다</a></p>
	<p><a href="https://www.daum.net" target="_blank">다음링크 입니다</a></p>
</body>
</html>
