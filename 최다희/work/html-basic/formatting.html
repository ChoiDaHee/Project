<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- 익스플로러가 버전이 낮으면 최상위 버전으로 실행하라는 명령어 -->
	<title>HTML Formatting Elements</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
	<link rel="apple-touch-icon" href="/front/pc/img/favicon.ico"> <!-- 모바일에서 홈화면에 추가되었을때 아이콘 -->
</head>
<body>
	<b>text</b> <!-- 글자 자체에 bold text -->
	<strong>important</strong> <!-- 강조하는 텍스트를 쓸 때 사용, 스크린리더기가 크게 읽어줌 -->
	<!-- 의미 없이 글자 자체만 두꺼운 효과를 주려면 css 사용 -->
	<i>italic text</i> <!-- 글자 자체 italic text -->
	<em>emphasized text</em>
	<p>아기강아지는 <strong>사랑스러운 동물이다</strong></p>
	<!-- strong요소는 제목에 많이 사용 -->

	<p><em>아기</em>강아지는 사랑스러운 동물이다.</p>
	<p>아기<em>강아지</em>는 사랑스러운 동물이다.</p>
	<p>아기강아지는 <em>사랑스러운</em> 동물이다.</p>
	<!-- em요소는 강조된 부분에 따라 문장의 의미를 바꿀 수 있음 -->

	오늘은 <mark>즐거운</mark>화요일 입니다.
	<!-- 참조 목적으로 강조된 문서의 텍스트, 인용문 일부분 -->
	<br>
	<!-- 줄바꿈을 할 때 사용하는 요소, 여백을 줄 때 사용하면 안됩니다 -->
	basic text <small>smaller text</small>
	<br>
	basic text <del>deleted text</del> <ins>inserted text</ins>
	<br>
	basic text <sup>Superscript text(위첨자)</sup> <sub>Subscript text(아래첨자)</sub>
</body>
</html>
