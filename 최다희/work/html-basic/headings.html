<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge"> <!-- 익스플로러가 버전이 낮으면 최상위 버전으로 실행하라는 명령어 -->
	<title>HTML Headings</title>
	<link rel="shortcut icon" type="image/x-icon" href="favicon.png">
	<link rel="apple-touch-icon" href="/front/pc/img/favicon.ico"> <!-- 모바일에서 홈화면에 추가되었을때 아이콘 -->

	<style>
		
	</style>
</head>
<body>
	<!-- h1~h6은 html문서에서 제목을 정의할 때 사용 -->
	<!-- 전체 웹페이지에 h1은 한개이상 사용할 수 없다. -->
	<h1>h1요소를 사용한 제목</h1>
	<h2>h2요소를 사용한 제목</h2>
	<h3>h3요소를 사용한 제목</h3>
	<h4>h4요소를 사용한 제목</h4>
	<h5>h5요소를 사용한 제목</h5>
	<h6>h6요소를 사용한 제목</h6>
	<p>p요소를 사용한 제목</p>

	<!-- html5 outliner -->
</body>
</html>
