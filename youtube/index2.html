<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <script src="main2.js" defer></script>
    <title>youtube_2</title>
</head>
<body>
    <!-- header 영역-->
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <a href="#">youtube_2</a>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- section video 영역 -->
    <section class="video">
        <video src="https://youtu.be/kCK-e7oySnw" controls></video>
    </section>

    <!-- section 프로필 영역 -->
    <div class="Infoandnextvideo">
        <section class="Info">
            <ul class="hashtag">
                <li>#DreamCoding</li>
                <li>#DreamCoders</li>
                <li>#Ellie</li>
            </ul>
            <div class="title">
                <span class="title">Clone Coding: Youtube Mobile Website 유튜브 모바일 웹사이트 따라 만들기
                    ㅣ프론트엔드 개발자 입문편:HTML, CSS, Javascript 드림코딩과 함께하는 프론트엔드 실전 입문편
                </span>
                <button><i class="fas fa-caret-down"></i></button>
            </div>
            <span class="views">1M views 1 month ago</span>
            <ul class="actions">
                <li><i class="fas fa-thumbs-up"></i><span>1K</span></li>
                <li><i class="fas fa-thumbs-down"></i><span>0</span></li>
                <li><i class="fas fa-share"></i><span>Share</span></li>
                <li><i class="fas fa-plus"></i><span>Save</span></li>
                <li><i class="fas fa-flag"></i><span>Report</span></li>
            </ul>
            <div class="profile">
                <img src="img/profile.jpg" alt="프로필사진">
                <span class="name">드림코딩 by 엘리</span>
                <span class="subscribers">1M subscribers</span>
            </div>
            <span class="subscribe">subscribe</span>
        </section>

        <!-- section nextvideo 영역 -->
        <section class="nextvideo">
            <span class="title"></span>
            <ul>
                <li class="item">
                    <div class="img"></div>
                    <div class="info">
                        <span class="title"></span>
                        <span class="name"></span>
                        <span class="views"></span>
                    </div>
                    <button></button>
                </li>
                <li class="item">
                    <div class="img"></div>
                    <div class="info">
                        <span class="title"></span>
                        <span class="name"></span>
                        <span class="views"></span>
                    </div>
                    <button></button>
                </li>
                <li class="item">
                    <div class="img"></div>
                    <div class="info">
                        <span class="title"></span>
                        <span class="name"></span>
                        <span class="views"></span>
                    </div>
                    <button></button>
                </li>
            </ul>
        </section>
    </div>
</body>
</html>
