<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery method</title>
    <script src="jquery-3.6.0.min.js"></script>
    <style>
        * { margin: 0; padding: 0; }
		pre { visibility: hidden; }


		#t2 { text-align: center; }
		.box {
			border-bottom: 2px solid #333;
			text-align: center;
			padding: 20px;
			margin-bottom: 10px;
		}
        .box1{
            border: 2px solid blue;
        }
		/*.circle0, .circle1, .circle2 {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			border:  4px solid orange;
			line-height: 200px;
			display: inline-block;
		}*/
		.circle {
			width: 200px;
			height: 200px;
			border-radius: 50%;
			border:  4px solid orange;
			line-height: 200px;
			display: inline-block;
		}
		.bg {
			background-color: orange;
		}
    </style>
</head>
<body>
    <div id="t1" class="box box1">
		<div>jQuery</div>
	</div>
	<div id="t2">
		<div>html</div>
		<div>css</div>
		<div>javascript</div>
	</div>
	<div id="t3">
		<span class="bg">toggle1</span>
		<span>toggle2</span>
	</div>
	<div id="t4">
		<p class="search">hasClass</p>
	</div>

	<script>
		$('#t1').removeClass().addClass("box");
		// $('#t2 > div').addClass(function(index) {
		// 	return "circle" + index;
		// });
		$('#t2 > div').addClass('circle');
		$('#t3 > span').toggleClass('bg');
		console.log($('#t4 > p').hasClass('search'));
	</script>

    <!-- <script>
        $('#t1').removeClass("box")
    </script> -->

	<pre>
		addClass("클래스명") // class속성을 추가
		removeClass("클래스명") // class속성을 삭제
		toggleClass("클래스명") // class속성이 없으면 add, 있으면 remove적용
		hasClass("클래스명") // class를 찾는 조건식에서 사용 true나 false를 반환
	</pre>
</body>
</html>
